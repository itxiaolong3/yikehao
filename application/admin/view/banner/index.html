						<td class="bigimg"><img width="50" class="picture-thumb" src="{$vo.imgs}"></td>

						<td>{$vo.comment}</td>
						<td><a title="编辑" href="javascript:;" onclick="admin_banner_edit('角色编辑','{:url(\'admin/banner/addbanner\',[\'id\'=>$vo.id])}','1','','510')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
							<a title="删除" href="javascript:;" onclick="admin_banner_del(this,'{$vo.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
					</tr>

				</tbody>
			</table>

<script>
    $("#menu-banner dd").css('display','block');
    $("#bannerlist").addClass("current");
    function admin_banner_add(title,url,w,h){
        layer_show(title,url,w,h);
    }
    /*管理员-权限-编辑*/
    function admin_banner_edit(title,url,id,w,h){
        layer_show(title,url,w,h);
    }
/*-删除*/
function admin_banner_del(obj,id){
	layer.confirm('删除须谨慎，确认要删除吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
        var lod=layer.load(0, {shade: false});
        $.post('',{id:id},function (e) {
            var data=JSON.parse(e);
            if (data.code){
                $(obj).parents("tr").remove();
                var index = parent.layer.getFrameIndex(window.name);
                layer.msg(data.msg,{icon:1,time:1000});
                parent.$('.r').click();
                layer.close(lod);
                parent.layer.close(index);
            }else{
                layer.msg(data.msg,{icon:0,time:1000});
            }
        });
	});
}
</script>
